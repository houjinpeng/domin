
<style>
    /*使下拉列表框不被遮挡*/
    .layui-table-cell {
        overflow: visible !important;
    }

</style>

<div class="layuimini-container">
    <div class="layuimini-main">
        <form class="layui-form" lay-filter="order_form" >
            <div class="layui-form-item">

                <div class="layui-inline">
                    <label class="layui-form-label ">客户</label>
                    <div class="layui-input-inline" style="width: 130px;">
                        <input  name="customer" required placeholder="请输客户名" lay-verify="required" type="text" class="layui-input" >

                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">单据日期</label>
                    <div class="layui-input-inline" style="width: 160px;">
                        <input name="order_time" autocomplete="off" type="text" required  lay-verify="required" class="layui-input" id="order_time" placeholder="请选择单据日期">

                    </div>
                </div>


            </div>

            <table id="order_table" lay-filter="order_table"></table>


            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">销售员</label>
                    <div class="layui-input-block">
                        <select name="sale_user_id" data-select="{:url('/admin/ajax/userList')}" data-fields="id,title">
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label" id="jk_price" >单据金额</label>
                    <div class="layui-input-inline" style="width: 230px;">
                        <input id="practical_price" name="practical_price" required readonly autocomplete="off" lay-verify="required|number" type="text" class="layui-input" >
                    </div>
                </div>


                <div class="layui-inline">
                    <label class="layui-form-label">付款账户</label>
                    <div class="layui-input-inline" style="width: 130px;">
                        <select name="account_id" lay-verify="required">
                            <option value=""></option>
                            {foreach $account_list as $item}
                            <option value="{$item['id']}">{$item['name']}</option>
                            {/foreach}
                        </select>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">备注信息</label>
                    <div class="layui-input-inline" style="width: 260px;">
                        <input type="text" class="layui-input" name="remark">
                    </div>
                </div>

            </div>

            <div class="layui-form-item" style="text-align: center">

                <button class="layui-btn layui-btn-sm"  lay-submit lay-filter="formDemo">提交单据</button>
                <a class="layui-btn layui-btn-sm layui-btn-primary" id="reset" >重置单据</a>
            </div>

        </form>






    </div>
</div>

<script type="text/html" id="barDemo">
    <i class="layui-icon layui-icon-addition" lay-event="add"></i>
    <i class="layui-icon layui-icon-subtraction" lay-event="del"></i>

{/*    <a class="layui-btn layui-btn-xs" lay-event="edit"></a>*/}
</script>
