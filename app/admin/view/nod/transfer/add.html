<div class="layuimini-container">
    <div class="layuimini-main">
        <form class="layui-form" action="">

            <div class="layui-form-item">
                <label class="layui-form-label">转移账户</label>
                <div class="layui-input-block">
                    <select name="from_account" lay-verify="required">
                        <option value=""></option>
                        {foreach $account_list as $item}
                            <option value="{$item['id']}">{$item['name']} -- {$item['balance_price']}</option>
                        {/foreach}

                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">目标账户</label>
                <div class="layui-input-block">
                    <select name="to_account" lay-verify="required">
                        <option value=""></option>
                        {foreach $account_list as $item}
                            <option value="{$item['id']}">{$item['name']} -- {$item['balance_price']}</option>
                        {/foreach}
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">转移金额</label>
                <div class="layui-input-block">
                    <input type="text" name="price" required  lay-verify="required|number" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>


            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea name="remark" placeholder="请输入备注" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-sm" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
