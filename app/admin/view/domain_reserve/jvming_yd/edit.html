<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        <div class="layui-form-item">
            <label class="layui-form-label">任务名称</label>
            <div class="layui-input-block">
                <input type="text" name="title" required value="{$row.title}" lay-verify="required" placeholder="请输入任务名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">账号</label>
            <div class="layui-input-block">
                <select name="warehouse_id" lay-verify="required">
                    {foreach $warehouse as $item}
                        <option value="{$item.id}" {if $row['warehouse_id'] == $item['id']} selected{/if}>{$item.name}</option>

                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">域名</label>
            <div class="layui-input-block">
                <textarea name="ym" class="layui-textarea" placeholder="多个请换行">{$row.ym}</textarea>
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea name="remark" class="layui-textarea" placeholder="备注">{$row.remark}</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">通道</label>
            <div class="layui-input-block">
                <select name="fs" lay-verify="required">
                    <option value="8" {if $row['fs']=="8"} selected {/if}>通道1</option>
                    <option value="13" {if $row['fs']=="13"} selected {/if}>通道2</option>
                    <option value="6" {if $row['fs']=="6"} selected {/if}>通道3</option>
                    <option value="9" {if $row['fs']=="9"} selected {/if}>通道4</option>
                    <option value="5" {if $row['fs']=="5"} selected {/if}>通道5</option>
                    <option value="12" {if $row['fs']=="12"} selected {/if}>通道6</option>
                    <option value="4" {if $row['fs']=="4"} selected {/if}>通道7</option>
                    <option value="3" {if $row['fs']=="3"} selected {/if}>通道8</option>
                    <option value="14" {if $row['fs']=="14"} selected {/if}>通道9</option>
                    <option value="16" {if $row['fs']=="16"} selected {/if}>通道10</option>
                    <option value="17" {if $row['fs']=="17"} selected {/if}>通道11</option>
                    <option value="18" {if $row['fs']=="18"} selected {/if}>通道12</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">脚本执行时间</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" id="test1" name="start_script_time" lay-verify="required" value="{$row.start_script_time}">
            </div>
        </div>

        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
