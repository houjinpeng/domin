<div class="layuimini-container">
    <form class="layui-form">

        <div class="layui-form-item">
            <label class="layui-form-label">店铺名字</label>
            <div class="layui-input-block">
                <input type="text" value="{$row['name']}" name="name" required lay-verify="required"  placeholder="请输入店铺名字" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">店铺ID</label>
            <div class="layui-input-block">
                <input type="text" value="{$row['store_id']}" name="store_id" required lay-verify="required"  placeholder="请输入店铺ID" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">抓取时间间隔</label>
            <div class="layui-input-block">
                <input type="text" value="{$row['crawl_time']}" name="crawl_time" required lay-verify="required"  placeholder="请输入抓取时间间隔(秒)" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-sm" lay-submit lay-filter="formDemo">修改</button>
                <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
