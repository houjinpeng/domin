<div class="layuimini-container">
    <form class="layui-form">
        {if $type == 'one'}

            <div class="layui-form-item">
                <label class="layui-form-label">域名</label>
                <div class="layui-input-block">
                    <input type="text" value="{$row['ym']}" name="ym" readonly autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">售价</label>
                <div class="layui-input-block">
                    <input type="text" value="{$row['sale_price']}" name="sale_price" readonly autocomplete="off" class="layui-input">
                </div>
            </div>
        {/if}

        <div class="layui-form-item">
            <label class="layui-form-label">拿货时间</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" id="test1" name="get_time">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">成本</label>
            <div class="layui-input-block">
                <input type="text" value="{$row['cost_price'] |default =0}" name="cost_price" placeholder="请输入成本" autocomplete="off" class="layui-input">
            </div>
        </div>



        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea name="remark" placeholder="请输入备注" class="layui-textarea">{$row['remark']|default=''}</textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-sm" lay-submit lay-filter="formDemo">立即修改</button>
                <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
