<div class="layuimini-container">
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">联系方式</label>
            <div class="layui-input-block">
                <input type="text" value="{$row['phone']}" name="phone" placeholder="请输入联系方式" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所属团队</label>
            <div class="layui-input-block">
                <input type="text" value="{$row['team']}" name="team" placeholder="请输入标题" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">个人意见</label>
            <div class="layui-input-block">
                <textarea name="individual_opinion" placeholder="请输入个人意见" class="layui-textarea">{$row['individual_opinion']}</textarea>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">店铺品类分析</label>
            <div class="layui-input-block">
                <textarea name="store_cate_analyse" placeholder="请输入店铺品类分析" class="layui-textarea">{$row['store_cate_analyse']}</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-sm" lay-submit lay-filter="formDemo">立即修改</button>
                <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
