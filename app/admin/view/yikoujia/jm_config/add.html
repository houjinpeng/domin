<div class="layuimini-container">

    <form class="layui-form layuimini-form">

        <div class="layui-form-item" >
            <label class="layui-form-label required">名称</label>
            <div class="layui-input-block">
                <input type="text" value="" name="title" lay-verify="required" placeholder="请输入设置名称" autocomplete="off" class="layui-input">
                <tip>为了方便查找 起个名字吧~</tip>
            </div>
        </div>

        <div class="layui-form-item" style="text-align: center">
            <h3>抓取设置</h3>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label required">线程数</label>
                <div class="layui-input-block">
                    <input type="text" value="100" name="task_num" lay-verify="required" placeholder="请输入抓取线程数"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label required">刷新时间（秒）</label>
                <div class="layui-input-block">
                    <input type="text" value="99999999" name="refresh_time" lay-verify="required|number" placeholder="请输入刷新域名列表时间"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label required">局域网ip</label>
                <div class="layui-input-block">
                    <input type="text" value="192.168.11.41" name="lan_ip" lay-verify="required" placeholder="请输入局域网ip"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>



        <div class="layui-form-item" style="text-align: center">
            <h3>账户设置</h3>
        </div>

        <div class="layui-form-item">

            <div class="layui-inline">
                <label class="layui-form-label required">抓取数据账户</label>
                <div class="layui-input-block">
                    <input type="text" value="" name="crawl_username" lay-verify="required" placeholder="请输入抓取数据账户" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label required">抓取数据账户密码</label>
                <div class="layui-input-block">
                    <input type="text" value="" name="crawl_password" required lay-verify="required"
                           placeholder="请输入抓取数据账户密码"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

        </div>


        <div class="layui-form-item">
            <div class="layui-inline">

                <label class="layui-form-label required">下单账户</label>
                <div class="layui-input-block">
                    <input type="text" value="" name="palace_username" lay-verify="required" placeholder="请输入下单账户"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label required">下单账户密码</label>
                <div class="layui-input-block">
                    <input type="text" value="" name="palace_password" required lay-verify="required"
                           placeholder="请输入下单账户密码"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label required">解除保护密码</label>
                <div class="layui-input-block">
                    <input type="text" value="" name="palace_jc_password" required lay-verify="required"
                           placeholder="请输入解除保护密码"
                           autocomplete="off" class="layui-input">
                </div>
            </div>




        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">直接购买</label>
                <div class="layui-input-block">
                    <select name="is_buy">
                        <option value="0">否</option>
                        <option value="1">是</option>
                    </select>
                    <tip>是否直接购买</tip>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">是否购买可赎回域名</label>
                <div class="layui-input-block">
                    <select name="is_buy_sh">
                        <option value="0">否</option>
                        <option value="1">是</option>
                    </select>
                    <tip>可赎回的是否购买 是 否</tip>
                </div>

            </div>
        </div>

        <div class="layui-form-item" style="text-align: center">
            <h3>聚名来源列表设置</h3>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">域名后缀</label>
            <div class="layui-input-block">
                <input type="text" value="" name="jm_ymhz" required  placeholder="请输入域名后缀"
                       autocomplete="off" class="layui-input">
                <tip>多个逗号分割</tip>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">域名长度</label>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" name="jm_ymcd_1" autocomplete="off" class="layui-input" value="0"
                           lay-verify="number">
                </div>
                <div class="layui-form-mid">-</div>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" name="jm_ymcd_2" autocomplete="off" class="layui-input" value="0"
                           lay-verify="number">
                </div>


                <label class="layui-form-label">到期时间</label>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" name="jm_dqsj_1" autocomplete="off" class="layui-input" value="0"
                           lay-verify="number">
                </div>
                <div class="layui-form-mid">-</div>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" name="jm_dqsj_2" autocomplete="off" class="layui-input" value="0"
                           lay-verify="number">
                </div>

                <label class="layui-form-label">出售价格</label>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" name="jm_qian_1" autocomplete="off" class="layui-input" value="0"
                           lay-verify="number">
                </div>
                <div class="layui-form-mid">-</div>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" name="jm_qian_2" autocomplete="off" class="layui-input" value="0"
                           lay-verify="number">
                </div>
            </div>

        </div>


        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">百度收录</label>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" name="jm_bdsl_1" autocomplete="off" class="layui-input" value="0" lay-verify="number">
                </div>
                <div class="layui-form-mid">-</div>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" name="jm_bdsl_2" autocomplete="off" class="layui-input" value="0" lay-verify="number">
                </div>


                <label class="layui-form-label">百度权重</label>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" name="jm_bdqz_1" autocomplete="off" class="layui-input" value="0"
                           lay-verify="number">
                </div>
                <div class="layui-form-mid">-</div>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" name="jm_bdqz_2" autocomplete="off" class="layui-input" value="0"
                           lay-verify="number">
                </div>

                <label class="layui-form-label">搜狗收录</label>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" name="jm_sgsl_1" autocomplete="off" class="layui-input" value="0"
                           lay-verify="number">
                </div>
                <div class="layui-form-mid">-</div>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" name="jm_sgsl_2" autocomplete="off" class="layui-input" value="0"
                           lay-verify="number">
                </div>


            </div>
        </div>


        <div class="layui-form-item">

            <div class="layui-inline">
                <label class="layui-form-label">微信检测</label>
                <div class="layui-input-block">
                    <select name="jm_wxjc">
                        <option value="0">不限</option>
                        <option value="1">未拦截</option>
                        <option value="2">已拦截</option>
                        <option value="3">确认访问</option>
                        <option value="4">复制访问</option>
                        <option value="99">还未检测</option>
                    </select>
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">qq检测</label>
                <div class="layui-input-block">
                    <select name="jm_qqjc">
                        <option value="0">不限</option>
                        <option value="1">未拦截</option>
                        <option value="2">已拦截</option>
                        <option value="11">绿色认证</option>
                        <option value="99">还未检测</option>
                    </select>
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">被墙检测</label>
                <div class="layui-input-block">
                    <select name="jm_qiangjc">
                        <option value="0">不限</option>
                        <option value="1">正常</option>
                        <option value="2">污染</option>
                        <option value="3">被墙</option>
                        <option value="99">还未检测</option>
                    </select>
                </div>

            </div>


        </div>


        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">建站历史-年龄</label>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" name="jm_jznl_1" autocomplete="off" class="layui-input" value="0"
                           lay-verify="number">
                </div>
                <div class="layui-form-mid">-</div>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" name="jm_jznl_2" autocomplete="off" class="layui-input" value="0"
                           lay-verify="number">
                </div>

                <label class="layui-form-label">建站历史-记录</label>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" name="jm_jzjl_1" autocomplete="off" class="layui-input" value="0"
                           lay-verify="number">
                </div>
                <div class="layui-form-mid">-</div>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" name="jm_jzjl_2" autocomplete="off" class="layui-input" value="0"
                           lay-verify="number">
                </div>

            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">建站记录</label>
            <div class="layui-input-block">
                <select name="jm_sfba_1" lay-verify="required">
                    <option value="0">不限</option>
                    <option value="99">不存在</option>
                    <option value="2&baxz=个人">个人</option>
                    <option value="2&baxz=企业">企业</option>
                    <option value="4&baxz=其他">其他</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-sm" lay-submit lay-filter="formDemo">添加</button>
                <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
            </div>
        </div>


    </form>

</div>
