<div class="layuimini-container">

    <form class="layui-form layuimini-form">



        <div class="layui-form-item">
            <label class="layui-form-label required">分组名称</label>
            <div class="layui-input-block">
                <input type="text" value="" name="name" lay-verify="required" placeholder="请输入分组名称" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <input type="text" value="" name="remark" placeholder="请输入备注" autocomplete="off" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-sm" lay-submit lay-filter="formDemo">保存</button>
                <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
            </div>
        </div>


    </form>

</div>
